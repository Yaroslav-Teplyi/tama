<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gachi-muchi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div id="wrapper">
    
   <section class="game container">

        <div class="start">
            <h2 class="start__title">Choose your Tamagochi type:</h2>
            <form class="start__form">
                <input type="button" class="start__btn" id="easyLevelBtn" value="Easy level">
                <input type="button" class="start__btn" id="hardLevelBtn" value="Hard level">
                <input type="button" class="start__btn" id="ninjaLevelBtn" value="Ninja level">
            </form>
        </div>

        <div class="actions">
            <form class="actions__form" id="form">
                <input type="button" class="actions__btn" id="eatBtn" value="eat">
                <input type="button" class="actions__btn" id="washBtn" value="wash">
                <input type="button" class="actions__btn" id="runBtn" value="run">

                <input type="button" class="actions__btn" id="doctorBtn" value="visit doctor">
                <input type="button" class="actions__btn" id="barBtn" value="go to bar">
                <input type="button" class="actions__btn" id="workBtn" value="go to work">
                <input type="button" class="actions__btn" id="buyBtn" value="buy food">
                <input type="button" class="actions__btn" id="bussinessBtn" value="start a business">
            </form>

            <ul class="actions__list">
                <li class="actions__progress-bar">
                    <span>food</span>
                    <progress id="foodProg" value="0" max="100"></progress>
                </li>
                <li class="actions__progress-bar">
                    <span>clean</span>
                    <progress id="cleanProg" value="0" max="100"></progress>
                </li>
                <li class="actions__progress-bar">
                    <span>happiness</span>
                    <progress id="happinessProg" value="0" max="100"></progress>
                </li>
                <li class="actions__progress-bar">
                    <span>health</span>
                    <progress id="healthProg" value="0" max="100"></progress>
                </li>
                <li class="actions__progress-bar">
                    <span>socialization</span>
                    <progress id="socializationProg" value="0" max="100"></progress>
                </li>
                <li class="actions__progress-bar">
                    <span>money</span>
                    <progress id="moneyProg" value="0" max="100"></progress>
                </li>
            </ul>
        </div>

   </section>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/js.js"></script>
</body>
</html>
